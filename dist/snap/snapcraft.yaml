name: harvest-almanac
title: Harvest Almanac
version: "1.0.0"
summary: Harvest client for Linux
description: |
  Harvest client for Linux
license: GPL-3.0-only
confinement: devmode
grade: devel
base: core18

apps:
  harvest-almanac:
    command: harvest-almanac

parts:
  libhandy:
    plugin: meson
    meson-parameters:
      - -Dvapi=false
      - -Dtest=false
    source-type: git
    source: https://source.puri.sm/Librem5/libhandy
    build-packages:
      - gcc
      - libgtk-3-dev
  harvest-almanac:
    after: [libhandy]
    plugin: meson
    meson-parameters:
      - -Dbuildtype=release
      - -Dlibhandy:glade_catalog=disabled
    source-type: git
    source: https://git.sr.ht/~tristan957/harvest-almanac
    build-packages:
      - gcc
      - libjson-glib-dev
      - libcurl4-openssl-dev
      - libgtk-3-dev
