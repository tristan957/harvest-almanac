image: fedora/latest
packages:
  - gcc
  - libcurl-devel
  - gtk3-devel
  - meson
  - json-glib-devel
  - make
  - git
sources:
  - https://git.sr.ht/~tristan957/harvest-almanac
tasks:
  - setup: |
      cd harvest-almanac
      CC=gcc meson build
      meson configure -Dwerror=true build
  - build: |
      cd harvest-almanac
      ninja -C build
